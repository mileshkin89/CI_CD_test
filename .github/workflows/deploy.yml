          echo "âœï¸ ÐžÐ±Ð½Ð¾Ð²Ð»ÑÑŽ Ñ‚ÐµÐ³ Ð¾Ð±Ñ€Ð°Ð·Ð° Ð² docker-compose-prod.yml..."
